<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formularios</h1>
     <form>
      <fieldset>
        <legend>Formulario</legend>
        <p><strong>Tú:</strong></p>
        <label for="fname">Nombre:</label> 
         <input type="text" id="fname" name="fname" autofocus tabindex="1">
         <br><br>
         <label for="sname">Apellidos:</label>
         <input type="text" id="sname" name="sname" tabindex="2">
         <br><br>
         <label for="number">Edad:</label>
         <input type="number" id="number" name="number" tabindex="3">
         <br><br>
        <p>Sexo:</p>
         <label for="hombre">Hombre</label>
         <input type="radio" id="hombre" value="Hombre" tabindex="4">
         <br>
         <label for="mujer">Mujer</label>
         <input type="radio" id="mujer" value="mujer" tabindex="5">
        <p>Me siento viejuner:</p>
         <label for="si">Si</label>
         <input type="radio" id="si" value="si" tabindex="6">
         <br>
         <label for="no">No</label>
         <input type="radio" id="no" value="no" tabindex="7">
         <p>Escibe algo sobre ti:
            <p><textarea name="mensaje" placeholder="Comparte tu opinión!"></textarea></p>
         <p><strong>Tus circunstancias:</strong></p>
          <label for="Correo">Correo electrónico:</label>
          <input type="email" id="Correo" name="Correo">
          <br><br>
          <label for="telefono">Teléfono</label>
          <input type="tel" id="telefono" name="telefono">
          <br><br><br>
          <input type="submit" value="Enviar">
          <input type="reset" value="Restaurar">
         </fieldset>
     </form>
     <br><br><br><br><br><br><br><br><br>
     <form>
        <fieldset>
        <legend>Formulario Robo</legend>

        <label for="dia">Día:</label>
        <input type="date" id="dia" name="dia" value="15-02-2023" min="01-01-2022" max="15-02-2023" autofocus>
        
        <br><br><br>
        
        <label for="Hora">Hora:</label>
        <input type="time" id="Hora" name="Hora">
       
        <br><br><br>
        
        <label for="color">Color:</label>
        <input type="color" id="color" name="color">
       
        <br><br><br>
       
        <label for="rango">Rango de precio:</label>
        0$<input type="range" id="rango" value="range" min="100$" max="10000$">10000$
       
        <br><br><br>
        <label for="tipo">Tipo de bicicleta:</label>
        <select name="tipo" id="tipo" size="2">
            <optgroup label="Paseo">
                <option value="señorial">Señorial</option>
                <option value="anti-plebeyos">Anti-plebeyos</option>
                <option value="porencimadelhombro">PorEncimaDelHombro</option>
            </optgroup>
            <optgroup label="Montaña">
                <option value="gamusinos">Gamusinos</option>
                <option value="hueleflores">Hueleflores premium</option>
                <option value="fangolover">Fango lover</option>
            </outgroup>
            <optgroup label="Carreras">
                <option value="metroymedio">Metroymedio</option>
                <option value="3delatarde">3 de la tarde</option>
                <option value="grupitors">Grupitors</option>
            </optgroup>
        </select>
        <br><br><br>
        <label for="accesorios">Accesorios</label>
        <select multiple name="accesorios" id="accesorios" size="3">
            <option>Ruedines</option>
            <option>Pegatinas</option>
            <option>Cestita</option>
            <option>Bomba de aire</option>
            <option>Timbre</option>
            <option>Foco</option>
        </select>
        <br><br><br>
        <label for="marca" size="3">¿Qué marca era?</label>
        <input list="que-marca-era" id="marca" name="marca"/>
        <datalist id="que-marca-era">
            <option value="specialized"></option>
            <option value="trek"></option>
            <option value="merida"></option>
            <option value="scott"></option>
            <option vale="giant"></option>
            <option value="cube"></option>
            <option value="lapierre"></option>
            <option value="orbea"></option>
            <option value="cannondale"></option>
            <option value="bmc"></option>
            <option value="canyon"></option>
            <option value="look"></option>
            <option value="protek"></option>
            <option value="megamo"></option>
            <option value="pinarello"></option>
            <option value="bianchi"></option>
            <option value="bh"></option>
            <option value="factor"></option>
            <option value="ghost"></option>
            <option value="cervelo"></option>
            <option value="argon"></option>
         </datalist>
         <br><br><br>
         <input type="submit" value="Enviar">
          <input type="reset" value="Restaurar">
      </fieldset>

        
     </form>
    
</body>
</html>
